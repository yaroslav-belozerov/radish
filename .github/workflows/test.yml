name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      valkey:
        image: valkey/valkey:latest
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '28.3.1'
          gleam-version: '1.14.0'
          rebar3-version: '3.26.0'
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test
